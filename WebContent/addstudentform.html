<h3>Add Student Form</h3>
  <form action="AddStudent" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="mail1">Mail</label>
    <input type="text" class="form-control" name="mail" id="mail1" placeholder="Mail"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Mobile</label>
    <input type="number" class="form-control" name="mobile" id="mobile1" placeholder="Mobile"/>
  </div>
  <div class="form-group">
    <label for="uname1">UName</label>
    <input type="text" class="form-control" name="uname" id="uname1" placeholder="Mobile"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="text" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>
  
  <button type="submit" class="btn btn-primary">Save Student</button>
</form>
